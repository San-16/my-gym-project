<head>

</head>
<body>
    <form>
        <h1>Form Validation</h1>
        <label for="name">Name</label>
        <input type="text" placeholder="type yrs name" id="name"> <br/><br/>

        <label for="age">Age</label>
        <input type="age" placeholder="type yrs age" id="age"><br/><br/>

         <label for="email">Email</label>
        <input type="email" placeholder="type yrs email" id = "email"><br/><br/>

        <label for="password">Password</label>
        <input type="password" placeholder="type yrs password" id="password"><br/><br/>

        <label for="male">Male</label>
        <input type="radio" id="male" name="Male"><br/><br/>

        <label for="female">Female</label>

        <input type="radio" id="other" name="Other"><br/><br/>
        

        <button>Submit</button>
        

    </form>
