<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="myweather.css">

</head>
<body>
    <div class="card">
        <h1 class="head">My Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://th.bing.com/th?id=OIP.LwNGX9Hx0mIyG98BgbbpMwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt=""></button>

        </div>
        <div class="weather">
            
            <img src="https://th.bing.com/th?q=Weather+App+Icon&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" class="weather-icon">

            <h3 class="temp">22Â°C </h3>
            <h2 class="city">New-york</h2>
            <h4 class="clock"> Clock</h4>
             <h4 id="myclock" ></h4>
            <div class="details">
                <div class="col">
                    <img src="https://th.bing.com/th/id/OIP.nUq6FccVCu8eY1HBzFXtwAHaH0?w=168&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://th.bing.com/th/id/OIP.E5zSpG-brMnlNPmCJ6QA0AHaEK?w=270&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myweather.js"></script>
</body>
</html>
